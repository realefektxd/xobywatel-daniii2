<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="assets/app/main.css">
    <link rel="stylesheet" href="assets/app/services.css">
    <link rel="stylesheet" href="assets/app/flow.css">
    <link rel="icon" type="image/x-icon" href="assets/app/images/logo_large.png">
    <link rel="apple-touch-icon" href="assets/app/images/logo_large.png">
    <link rel="shortcut icon" href="assets/app/images/logo_large.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services services_open"></div>
                <p class="bottom_element_text open">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <div class="top_slide_bar">
        <div class="top_action_grid">
            <p class="top_action_button">Edytuj</p>
        </div>
        <p class="main_page_title">Usługi</p>
    </div>
    <div class="container">
        <div class="search_grid">
            <img class="search_icon" src="assets/app/images/search.png">
            <input class="search" placeholder="Szukaj">
        </div>
        <p class="title">Na pulpicie</p>
        <div class="services_list">
            <div class="service">
                <img class="service_icon" src="assets/app/images/safe_in_web.png">
                <p class="service_name">Bezpiecznie w sieci</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/vehicle.png">
                <p class="service_name">Historia pojazdu</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/pesel.png">
                <p class="service_name">Zastrzeż PESEL</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/business.png">
                <p class="service_name">Firma</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/penalties.png">
                <p class="service_name">Punkty karne</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service" style="border: none;">
                <img class="service_icon" src="assets/app/images/tickets.png">
                <p class="service_name">Mandaty</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
        </div>
        <p class="title">Pozostałe</p>
        <div class="services_list" style="margin-bottom: 150px;">
            <div class="service">
                <img class="service_icon" src="assets/app/images/electricity.png">
                <p class="service_name">Bon energetyczny</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/vote.png">
                <p class="service_name">Wybory</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service">
                <img class="service_icon" src="assets/app/images/health.png">
                <p class="service_name">Recepty</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
            <div class="service" style="border: none;">
                <img class="service_icon" src="assets/app/images/flood.png">
                <p class="service_name">Alert powodziowy</p>
                <img class="arrow" src="assets/app/images/arrow_light.png">
            </div>
        </div>
    </div>

    <script src="assets/app/bar.js"></script>
    <script src="assets/app/manifest.js"></script>
    <script src="assets/cache.js"></script>
    <script src="assets/app/flow.js"></script>
</body>
