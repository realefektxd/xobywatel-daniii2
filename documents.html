<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="assets/app/home.css">
    <link rel="stylesheet" href="assets/app/main.css">
    <link rel="icon" type="image/x-icon" href="assets/app/images/logo_large.png" alt="logo">
    <link rel="apple-touch-icon" href="assets/app/images/logo_large.png" alt="logo">
    <link rel="shortcut icon" href="assets/app/images/logo_large.png" alt="logo">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        /* Style dla mdowod_center_image - centrowanie w poziomie */
        .mdowod_center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .mdowod_center:hover {
            transform: scale(1.05);
        }
        
        .mdowod_center_image {
            width: calc(100% - 0.1cm);
            height: auto;
            max-width: calc(100% - 0.1cm);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsywność */
        @media (max-width: 768px) {
            .mdowod_center {
                margin-top: 40px;
            }
            
            .mdowod_center_image {
                width: calc(100% - 0.1cm);
            }
        }
        
        @media (max-width: 480px) {
            .mdowod_center {
                margin-top: 30px;
            }
            
            .mdowod_center_image {
                width: calc(100% - 0.1cm);
            }
        }
        
        @media (max-width: 360px) {
            .mdowod_center {
                margin-top: 25px;
            }
            
            .mdowod_center_image {
                width: calc(100% - 0.1cm);
            }
        }
    </style>
</head>
<body>
    <div class="bottom_bar">
        <div class="bottom_bar_grid">

            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents documents_open"></div>
                <p class="bottom_element_text open">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top_grid">
            <div class="logo_container">
                <img src="assets/app/images/logo.png" class="top_image eagle_logo">
            </div>
            <img src="assets/app/images/bell.png" class="top_image right">
        </div>
        <div class="card_grid">
            <p class="title">Dokumenty</p>
            <div class="buttons_container">
                <button class="main_button">Dostosuj</button>
                <button class="main_button">Dodaj</button>
            </div>
        </div>
        <div class="mdowod_center" onclick="sendTo('card', null, 'documents')">
            <img src="mdowod.png" class="mdowod_center_image">
        </div>
    </div>
    
    <script src="assets/app/bar.js"></script>
    <script src="assets/app/manifest.js"></script>
    <script src="assets/cache.js"></script>
</body>
